<!doctype html>
<head>
<style>
body
{
	padding:100px;
	background-color:#745750;
}
#count
{
	padding-top: 130px;
	font-family:sans-serif;
	font-size: 72px;
}
#blah
{
width:350px;
height:350px;
border-radius: 50%;
margin:0 auto;
text-align: center;
background-color: #FFF;

transition: transform .2s cubic-bezier(.26,1.39,1,1.3);

}
#blah:hover
{
	transform:scale3d(1.2,1.2,1);
	opacity:0.8;
	cursor:pointer;
}


</style>
	</head>

<body>
<div id="blah">
	<h1 id="count">0</h1>
</div>
<script>

var ele=document.querySelector("#blah");
var h1ele=document.querySelector("#count");
ele.addEventListener("transitionend",updatecount,false);
var x=0;

function updatecount(e)
{
x++;
h1ele.textContent=x;
}

</script>

</body>
